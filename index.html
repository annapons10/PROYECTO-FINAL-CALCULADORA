<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONT.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Icon-->
    <link rel="icon" href="3625050.png" type="img/png">

    <meta name = "Calculadora" content = "Esta web es una calculadora">

    <meta name="Calculadora" content="Calculadora">

    <meta name="author" content="anna">

    <title>Calculadora</title>
</head>

<body>
<div id="calculator" class="flex-container">
    <div class="flex-item">
        <div id="top" class="calculadora__top">
            <div id="circulos">         
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
            </div>
        
        <h1 id="display" class="h1">0</h1>

     </div> 

    <div id="buttons"> 
        <button id="reset" class="dark" aria-label="Poner calculadora en 0">AC</button>
        <button id="negative" class="dark" aria-label="Cambiar número a positivo o negativo">+/-</button>
        <button id="percentage" class="dark" aria-label="Porcentaje">%</button>
        <button id="dividir" class="orange grande botonesOperador" aria-label="Dividir">÷</button>
        <button class="gray button-num" aria-label="Siete">7</button> 
        <button class="gray button-num" aria-label="Ocho">8</button>
        <button class="gray button-num" aria-label="Nueve">9</button>
        <button id="multiplicar" class="orange botonesOperador" aria-label="Multiplicar">x</button>
        <button class="gray button-num" aria-label="Cuatro">4</button>
        <button class="gray button-num" aria-label="Cinco">5</button>
        <button class="gray button-num" aria-label="Seis">6</button>
        <button id="restar" class="orange grande botonesOperador" aria-label="Restar">-</button>
        <button class="gray button-num" aria-label="Uno">1</button>
        <button class="gray button-num" aria-label="Dos">2</button>
        <button class="gray button-num" aria-label="Tres">3</button>
        <button id="sumar" class="orange botonesOperador" aria-label="Sumar">+</button>
        <button class="gray double button-num" aria-label="Cero">0</button>
        <button id="spot" class="gray" aria-label="Punto">.</button>
        <button id="equal" class="orange" aria-label="Restar">=</button>

    </div>   
    </div>

</div> 

<script src="script.js"></script>
    
</body>
</html>
